<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Kurs Ã–dev</title>
    
</head>
<body>
    <form action="./result.html">
        <div>
          <label for="name">Firstname:</label>
        
          <input type="text" id="name" name="NAME" placeholder="Write your first name" />
        </div>
        <br />
        <div>
          <label for="lastname">Lastname:</label>
    
          <input type="text" id="soyad" name="SOYAD" />
        </div>
        <br>
        <div>
            <label for="course">Course:</label>
            <select name="COURSE" id="">
              <option value="" selected>Sellect your course</option>
              <option value="fullStackDevelopment">Full Stack Development</option>
              <option value="security">Cyber Security</option>
              <option value="tester">Tester</option>
              
            </select>
          </div>
        <br>
        <div>
            <label for="gender">Gender:</label> <br />
  
            <input type="radio" name="gender"
            id="Male" 
            value="Male"/>
            <label for="male">Male</label><br />
            <input
              type="radio"
              name="gender"
              id="Female"
              value="Female"
            />
            <label for="female">Female</label> <br>
            <input
              type="radio"
              name="gender"
              id="Other"
              value="Other"/>
            <label for="other">Other</label>
          </div>
          <br />
          <div>
            <label for="">Hobbies:</label>
            <br />
            <input type="checkbox" name="aktivite" id="" value="Programming" />
            <label for="">Programming</label>
            <br />
            <input type="checkbox" name="aktivite" id="" value="Cricket" />
            <label for="">Cricket</label>
            <br />
            <input type="checkbox" name="aktivite" id="" value="Football" />
            <label for="">Football</label>
            <br />
            <input type="checkbox" name="aktivite" id="" value="Reading Novel" />
            <label for="">Reading Novel</label>
          </div><br>
          <div>
            <label for="tel">Phone:</label>
            <input
              type="tel"
              name="Phone"
              id="tel"
              placeholder=""
              pattern="[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}"
            />
          </div>
          <br />

          <div>
            <label for="address">Address</label> <br />
            <textarea
              name="Address"
              id="address"
              cols="35"
              rows="5"
              style="resize: none"
            ></textarea>
          </div> <br>
        <div>
          <label for="email">Email:</label>
          <input type="email" name="EMAIL" id="email" />
        </div>
        <br />
        <div>
          <label for="password">Password:</label>
          <input type="password" name="Password" id="password" />
        </div>
        <br />
        <input type="submit" value="Submit" />
        <input type="reset" value="Reset">
</body>
</html>
