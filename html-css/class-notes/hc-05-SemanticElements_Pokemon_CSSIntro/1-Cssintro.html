<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Intro</title>
    <!-- Internal Styling -->
    <link rel="stylesheet" href="./css/style.css">
    <style>
        .parag{
            background-color: coral !important;
        }
        /* Burada !important ile ezdik. Bu cok kullanilmaz.  */
        #baslik{
            background-color:crimson;
        }
    </style>
</head>
<body>
    <h1>CSS INTRO</h1>
    <!-- * Inline CSS, HTML elementlerine style keyword'u ile eklenir.
    * style kelimesinin ici aslinda CSS alanidir.
    * Sadece eklenen element icin bir stillendirme gerceklestirir.
    * Bu sebeple cok pratik bir yontem degildir.
    * HTML kodlarini kalabaliklastirdigi icin kodun gorunumunu karmasiklastirir.
  --> 
  <!-- Inline styling Style attribute (Ã¶zelligi ile sagliyoruz) -->
<p style="background-color: blueviolet;color: azure; padding: 5px;">Inline Styling</p>

<!-- Internal Styling -->
<p class="parag" id="baslik">Internal Styling</p>

<p>
    Lorem ipsum dolor sit amet consectetur adipisicing elit.
</p>
<p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Obcaecati, atque?</p>

<!-- External Styling -->
<p class="ext">External Styling</p>


</body>
</html>
