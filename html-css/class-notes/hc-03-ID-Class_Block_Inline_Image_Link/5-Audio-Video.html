<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Video</title>
    <style>
        video{
            filter: sepia(40);
            /* videoya efekt etkisi vermek icin bu style filter i kullandik */
        }
    </style>
</head>
<body>
    <h1>Audio And Video</h1>
    <h3>Audio:Ses dosyasi ekleme</h3>
    <audio src="./assets/audio.mp3" controls></audio>
    <!-- eger controls aautoplay Ã¶zelligi eklenirse otomatik calisir. Buna gerekirse muted ozelligi de eklenebilir -->

    <h3>Video:Video ekleme</h3>
    <video src="./assets/nature.mp4" width="400" controls></video>

    <iframe
    width="400"
    height="315"
    src="https://www.youtube.com/embed/G1FD6lUuWAQ?si=XvRxjQnvOJcfR3hn"
    title="YouTube video player"
    frameborder="0"
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
    allowfullscreen
  ></iframe>
  <br />
  <iframe src="https://clarusway.com/" width="700" height="700"></iframe>
</body>
</html>
