    <!-- BreakPoint -->
<h1>BreakPoint</h1>
    <div class="container">
        <div class="row">
            <div class="col-12 col-sm-6 col-md-3 col-lg-2 bg-danger">1</div>
            <div class="col-12 col-sm-6 col-md-3 col-lg-2 bg-primary">1</div>
            <div class="col-12 col-sm-6 col-md-3 col-lg-2 bg-secondary">1</div>
            <div class="col-12 col-sm-6 col-md-3 col-lg-2 bg-warning">1</div>
        </div>
    </div>

    
    <!-- Sadece xs ekranlarda gözükecek bir element tasarlayınız.
      Sadece xs ekranlarda gözükmeyecek bir element tasarlayınız.
      Sadece md ekranlarda gözükecek bir element tasarlayınız.
      Sadece md ekranlarda gözükmeyecek bir element tasarlayınız.
      Sadece md+ ekranlarda gözükecek bir element tasarlayınız.
       -->

       <div class="container">
        <div class="row">
            <div class=" bg-primary d-sm-none">Sadece XS</div>
            <div class=" bg-warning d-none d-sm-block">XS Hariç hepsinde gözük</div>
            <div class=" bg-warning d-none d-md-block d-lg-none"> sadece MD</div>
            <div class="bg-danger d-lg-none">MD +</div>
        </div>
       </div>

       <button type="button" class="btn btn-outline-primary">Primary</button>
<button type="button" class="btn btn-outline-secondary">Secondary</button>
