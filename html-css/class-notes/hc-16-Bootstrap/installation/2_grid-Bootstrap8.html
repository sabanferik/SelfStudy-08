<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <h1 class="bg-info text-center p-3 text-warning">Grid!</h1>

    <div class="container  bg-info" >
        <div class="row" >
            <div class="col-6 bg-success">6</div>
            <div class="col-6 bg-danger" >6</div>
            <div class="col-3 bg-warning" >3</div>
            <div class="col-9 bg-info" >9</div>
            <div class="col-3 bg-danger" >3</div>
            <div class="col-6 bg-secondary" >6</div>
            <div class="col-3 bg-success" >3</div>
            <div class="col-4 bg-dark text-white">4</div>
            <div class="col-4 bg-warning">4</div>
            <div class="col-4 bg-danger">4</div>
            <div class="col-3 bg-danger">3</div>
        </div>
    </div>

    <div class="container mt-5">
        <div class="row bg-info align-items-start justify-content-center"  style="height: 500px;" >
            <div class="col-5 bg-danger">5</div>
            <div class="col-7 bg-primary">7</div>
            <div class="col-4 bg-secondary">4</div>
        </div>
    </div>
















    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
