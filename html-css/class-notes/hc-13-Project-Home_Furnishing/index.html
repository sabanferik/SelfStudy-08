<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Home Furnishing in-class</title>
</head>

<body>
    <div class="container">

        <!-- ------------------------------- -->
        <!--             Ä°CONBAR             -->
        <!-- ------------------------------- -->

        <div class="iconbar">
            <div class="input-part">
                <img src="./images/logo1.png" alt="logo"  class="logo">
                <div class="select-category">
                    <select name="" id="">
                        <option value="" selected>All Categories</option>
                        <option value="Wooden">Wooden</option>
                        <option value="Linen">Linen</option>
                        <option value="Badroom">Badroom</option>
                        <option value="Kitchen">Kitchen</option>
                    </select>
                </div>

                <div class="search-input">
                    <input type="text">
                    <img src="./images/magnifier.png" alt="">
                </div>
                <div class="support">
                    <p class="support-number">0 800 456 80 80</p>
                    <div class="support-text">Support 24/7</div>
                </div>
            </div>

            <div class="icons">
                <img src="./images/user.png" alt="">
                <img src="./images/heart.png" alt="">
                <img src="./images/shoppingCart.png" alt="">
            </div>
        </div>


        <!-- ------------------------------- -->
        <!--             NAVBAR              -->
        <!-- ------------------------------- -->















    </div>
</body>

</html>
